{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />  
        <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="{% static 'django_select2/django_select2.js' %}"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.js"></script>
        
        {% block head %}{% endblock %}

        {% block extrastyle %}
            <link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
            <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/static/css/style.css" />
        {% endblock %}
        
        <title>
            {% block title %} {% endblock %}
        </title>

    </head>
    <body class="d-flex flex-column min-vh-100">
        <header class="fixed-top sticky-top">{% include "header.html" %}</header>
        
        <div class="page-content container-fluid">

            {% block content %} 
            {% endblock %}

            {% block extrajs %}
            {% endblock %}

            {% block scripts %}
            {% endblock %}

        </div>

        <footer class="footer mt-auto">
            {% include "footer.html" %}
        </footer>

    </body>
</html>
